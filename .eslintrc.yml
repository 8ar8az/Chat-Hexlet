---

extends:
  - airbnb
  - "plugin:jest/recommended"
  - "plugin:lodash/recommended"

parser: babel-eslint

plugins:
  - jest
  - lodash

env:
  browser: true
  node: true
  jest: true

rules:
  no-console: 0
  lodash/import-scope:
    - 2
    - full
  import/no-unresolved:
    - 2
    - ignore:
      - gon
  react/prop-types: 0
